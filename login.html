<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to right, rgb(16, 91, 241), rgb(20, 101, 251), rgb(10, 71, 201));
            font-family: Arial, sans-serif;
        }

        .login {
            width: 382px;
            overflow: hidden;
            margin: auto;
            padding: 80px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
        }

        h2 {
            text-align: center;
            margin-bottom: 40px;
        }

        .form-container {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 180px;
        }

        .input-container {
            display: flex;
            flex-direction: column;
            margin-bottom: 20px;
        }

        label {
            font-size: 14px;
            margin-bottom: 5px;
        }

        input {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            padding: 10px;
            background-color: rgb(16, 91, 241);
            color: white;
            border-radius: 5px;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: rgb(12, 71, 201);
        }

        .checkbox-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .forgot-password {
            text-align: right;
            font-size: 14px;
            color: rgb(16, 91, 241);
            text-decoration: none;
        }

        @media screen and (max-width: 480px) {
            .login {
                width: 90%;
            }
        }
    </style>
    <title>Login</title>
</head>
<body>
    <div class="login">
        <h2>Login</h2>
        <form class="form-container">
            <div class="input-container">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" required>
            </div>
            <div class="input-container">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>
            <button type="submit">Login</button>
            <div class="checkbox-container">
                <input type="checkbox" id="remember-me">
                <label for="remember-me">Remember me</label>
            </div>
            <a href="#" class="forgot-password">Forgot password?</a>
        </form>
    </div>
</body>
</html>
