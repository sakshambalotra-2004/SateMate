<!DOCTYPE html>
<html>
<head>
	<title>Meet & Make Friends</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			background-color: #f0f0f0;
		}
		.feature-page {
			max-width: 800px;
			margin: 40px auto;
			padding: 20px;
			background-color: #fff;
			border: 1px solid #ddd;
			border-radius: 10px;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
		}
		.feature-image {
			width: 100%;
			height: 200px;
			background-image: url('friends.jpg');
			background-size: cover;
			background-position: center;
			border-radius: 10px 10px 0 0;
		}
		.feature-content {
			padding: 20px;
		}
		.feature-title {
			font-size: 24px;
			font-weight: bold;
			margin-bottom: 10px;
		}
		.feature-text {
			font-size: 16px;
			color: #666;
		}
		.feature-button {
			background-color: #4CAF50;
			color: #fff;
			padding: 10px 20px;
			border: none;
			border-radius: 5px;
			cursor: pointer;
		}
		.feature-button:hover {
			background-color: #3e8e41;
		}
	</style>
</head>
<body>
	<div class="feature-page">
		<div class="feature-image"></div>
		<div class="feature-content">
			<h2 class="feature-title">Meet New People & Make Friends</h2>
			<p class="feature-text">Join our community of like-minded individuals and start making new connections today!</p>
			<button class="feature-button">Get Started</button>
		</div>
	</div>
</body>
</html>
